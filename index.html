<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <main class="container">
        <!-- Section 1: The Anticipation (Countdown) -->
        <section id="countdown-section" class="active-section">
            <div class="glass-card fade-in">
                <h1 class="title">The Magic Begins In...</h1>
                <div class="countdown-timer">
                    <div class="time-unit">
                        <span id="days">00</span>
                        <label>Days</label>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                        <label>Hours</label>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                        <label>Minutes</label>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">00</span>
                        <label>Seconds</label>
                    </div>
                </div>
                <p class="subtitle">Waiting for our moment...</p>
                <button id="unlock-btn" class="glow-button hidden">Open Your Gift üéÅ</button>
            </div>
        </section>

        <!-- Section 2: The Message (Hidden initially) -->
        <section id="message-section" class="hidden-section">
            <div class="glass-card slide-up">
                <h2 class="romantic-title">Happy New Year!</h2>
                <div class="message-content">
                    <!-- Text will be injected here on button click -->
                    <div id="dynamic-message" class="hidden-message"></div>

                    <!-- Memory Lane -->
                    <div class="memory-lane">
                        <div class="memory-card" style="transform: rotate(-2deg);">
                            <img src="assets/photo1.jpg" alt="Our Memory" class="polaroid-img">
                            <p class="caption">Our Memory</p>
                        </div>
                        <div class="memory-card" style="transform: rotate(3deg); margin-top: 20px;">
                            <img src="assets/photo2.jpg" alt="Our Adventures" class="polaroid-img">
                            <p class="caption">Our Adventures</p>
                        </div>
                        <div class="memory-card" style="transform: rotate(-1deg);">
                            <img src="assets/photo3.jpg" alt="Just Us" class="polaroid-img">
                            <p class="caption">Just Us</p>
                        </div>
                    </div>

                    <p class="signature">Forever yours,</p>
                    <p class="my-name">[Your Name]</p>
                </div>
                <button id="fireworks-btn" class="glow-button">Light Up The Sky ‚ú®</button>
            </div>
        </section>
    </main>

    <!-- Controls -->
    <button id="music-toggle" class="control-btn" title="Toggle Music">üéµ</button>

    <audio id="bg-music" loop>
        <source src="assets/rakhlo tum.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>
    <script src="script.js?v=3"></script>
</body>

</html>
